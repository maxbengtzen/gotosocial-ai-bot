name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t summarizer-bot .
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Dockerfile
            docker-compose.yml
